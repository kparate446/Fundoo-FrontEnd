<div fxLayout="row" fxFlex=100 fxLayoutAlign="center center" style="margin-top: 120px;margin-left: 400px">
  <mat-card style=" width: 600px;height: 350px;" fxLayoutAlign="center center">
    <div class="mat-headline" style="margin-left: 20%; margin-top: 7%;color: blue;"> Reset Password Page</div>
    <form >
      <div>
        <mat-form-field appearance="outline" fxFlext=50 style="width: 75%;">
          <mat-label>New Password</mat-label>
          <input matInput placeholder="New Password" >
          <mat-hint>Use 8 or more characters with mix of letters,numbers&symbols</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" fxFlext=50 style="width: 75%;">
          <mat-label>Re-enter new Password</mat-label>
          <input matInput placeholder="Re-enter new Password" >
          <mat-hint>Use 8 or more characters with mix of letters,numbers&symbols</mat-hint>
        </mat-form-field>
      </div>
    </form>
    <br/>
    <div>
      <button color="primary" (click)="resetPasswordForm()" mat-raised-button>Change Password</button>
    </div>
  </mat-card>
</div>
