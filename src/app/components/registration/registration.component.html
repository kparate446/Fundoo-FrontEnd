<div fxLayout="row" fxFlex=100 fxLayoutAlign="center center" style="margin-top: 90px;margin-left: 350px;">
    <mat-card style=" width: 600px;height:450px" fxLayoutAlign="center center">
        <div class="mat-headline" style="margin-left: 20%; margin-top: 5%;color:red;"> Registration Page</div>

        <form [formGroup]="registration">
            <div>
                <mat-form-field appearance="outline" fxFlext=50 style="width: 35%;margin-right: 1rem;">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First name" formControlName="firstName">
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlext=50 style="width: 35%;">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last name" formControlName="lastName">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" fxFlext=50 style="width: 72%;">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-hint>You can use letter,numbers & periods</mat-hint>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" fxFlext=50 style="width: 72%;">
                    <mat-label>Phone Number</mat-label>
                    <input matInput placeholder="Phone Number" formControlName="phoneNo">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" fxFlext=50 style="width: 34%;margin-right: 1rem;">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password">
                    <mat-hint>Use 8 or more characters with mix of letters,numbers&symbols</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlext=50 style="width: 34%;">
                    <mat-label>Confirm</mat-label>
                    <input matInput placeholder="Confirm" formControlName="confirm">
                </mat-form-field>
            </div>
        </form>
        <br>
        <div>
            <button color="primary" (click)="registrationform()" mat-raised-button>Registration</button>
        </div>
    </mat-card>
</div>
